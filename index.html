function loadDebts() {

    const due = new Date(d.dueDate);
    const days = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
    const warn = days <= 7 ? "âš ï¸ å³å°†åˆ°æœŸ" : "";
    const paid = d.amount - d.remaining;
    const progress = Math.min(100, (paid / d.amount) * 100).toFixed(1);

    card.innerHTML = `
      <strong>${d.name}</strong> <small class="text-gray-500">ï¼ˆ${d.category}ï¼‰</small><br>
      å‰©ä½™ï¼šÂ¥${d.remaining.toFixed(2)} / æ€»é¢ Â¥${d.amount.toFixed(2)}<br>

function loadTrends() {
  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');
  const incomeMap = {}, expenseMap = {};
  const labels = [];

  tx.forEach(t => {
    const ym = t.date.slice(0, 7);
    if (!labels.includes(ym)) labels.push(ym);
    if (t.type === "æ”¶å…¥") incomeMap[ym] = (incomeMap[ym] || 0) + t.amount;
    if (t.type === "æ”¯å‡º") expenseMap[ym] = (expenseMap[ym] || 0) + t.amount;
  });

  labels.sort();
  const income = labels.map(m => incomeMap[m] || 0);
  const expense = labels.map(m => expenseMap[m] || 0);
  const net = labels.map((_, i) => income[i] - expense[i]);

  const ctx = document.getElementById('monthlyTrend').getContext('2d');
  if (window.trendChart) window.trendChart.destroy();
  window.trendChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: "æ”¶å…¥", data: income, backgroundColor: "#10b981" },
        { label: "æ”¯å‡º", data: expense, backgroundColor: "#ef4444" },
        { label: "ç»“ä½™", data: net, backgroundColor: "#3b82f6" }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: "bottom" } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

function exportCSV() {
  let text = '';

  text += 'èµ„äº§\nname,amount,category,code\n';

  text += '\nè´Ÿå€º\nname,amount,remaining,dueDate,category\n';
  debts.forEach(d => text += `${d.name},${d.amount},${d.remaining},${d.dueDate},${d.category}\n`);

  text += '\næ”¶æ”¯\ntype,amount,date,category\n';
  tx.forEach(t => text += `${t.type},${t.amount},${t.date},${t.category}\n`);

  const blob = new Blob([text], { type: 'text/csv' });

}

function importCSV() {
  const file = document.getElementById('importFile').files[0];
  if (!file) return alert("è¯·é€‰æ‹© CSV æ–‡ä»¶");

  const reader = new FileReader();
  reader.onload = function() {
    const lines = reader.result.split('\n').map(l => l.trim());
    let mode = '';
    let assets = [], debts = [], tx = [];

    for (let line of lines) {
      if (line === 'èµ„äº§') { mode = 'assets'; continue; }
      if (line === 'è´Ÿå€º') { mode = 'debts'; continue; }
      if (line === 'æ”¶æ”¯') { mode = 'tx'; continue; }
      if (!line || line.includes('name') || line.includes('type')) continue;

      const parts = line.split(',');
      if (mode === 'assets') assets.push({ name: parts[0], amount: +parts[1], category: parts[2], code: parts[3] });
      if (mode === 'debts') debts.push({ name: parts[0], amount: +parts[1], remaining: +parts[2], dueDate: parts[3], category: parts[4] });
      if (mode === 'tx') tx.push({ type: parts[0], amount: +parts[1], date: parts[2], category: parts[3] });
    }

    if (assets.length) localStorage.setItem('assets', JSON.stringify(assets));
    if (debts.length) localStorage.setItem('debts', JSON.stringify(debts));
    if (tx.length) localStorage.setItem('transactions', JSON.stringify(tx));

    alert("å¯¼å…¥å®Œæˆ");
    loadAssets(); loadDebts(); loadTrends();
  };
  reader.readAsText(file);
}
