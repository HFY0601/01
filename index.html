
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>资产领航 · V0 重构版</title>
  <link rel="icon" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com">
// ===== 统计图表逻辑 =====
function updateOverview() {
  const data = JSON.parse(localStorage.getItem('assets') || '[]');
  let total = 0;
  const categoryMap = {};
  data.forEach(a => {
    const amt = parseFloat(a.amount);
    total += amt;
    if (!categoryMap[a.category]) categoryMap[a.category] = 0;
    categoryMap[a.category] += amt;
  });
  document.getElementById('totalAsset').textContent = '总资产：¥' + total.toFixed(2);

  const ctx = document.getElementById('assetPie').getContext('2d');
  if (window.assetChart) window.assetChart.destroy();
  window.assetChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(categoryMap),
      datasets: [{
        data: Object.values(categoryMap),
        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#6366f1']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });
}
loadAssets = (function(original) {
  return function() {
    original();
    updateOverview();
  }
})(loadAssets);
</script>

<body class="bg-gray-50 text-gray-800 text-sm">
  <header class="bg-white shadow px-4 py-3 sticky top-0 z-10">
    <h1 class="text-lg font-bold">资产领航 · V0</h1>
  </header>

  <main class="p-4 space-y-6 max-w-3xl mx-auto">
  <!-- 总资产 + 分类图表 -->
  <div class="bg-white shadow rounded-xl p-4">
    <h2 class="text-lg font-semibold mb-2">资产总览</h2>
    <p id="totalAsset" class="text-xl font-bold text-blue-600 mb-4">总资产：¥0.00</p>
    <canvas id="assetPie" height="200"></canvas>
  </div>

    <!-- 添加资产 -->
    <div class="bg-white shadow rounded-xl p-4 space-y-2">
      <h2 class="text-lg font-semibold">新增资产</h2>
      <form id="assetForm" class="space-y-2">
        <input id="name" placeholder="资产名称" class="w-full border rounded p-2" required />
        <input id="amount" type="number" placeholder="数量/金额" class="w-full border rounded p-2" required />
        <select id="category" class="w-full border rounded p-2">
          <option value="现金">现金</option>
          <option value="股票">股票</option>
        </select>
        <input id="code" placeholder="股票代码（如 sh600519）" class="w-full border rounded p-2" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">添加</button>
      </form>
    </div>

    <!-- 资产卡片 -->
    <div id="assetList" class="space-y-3"></div>
  </main>

  <script>
    const assetForm = document.getElementById('assetForm');
    const assetList = document.getElementById('assetList');

    assetForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const code = document.getElementById('code').value.trim().toLowerCase();
      if (!name || isNaN(amount)) return alert("请输入正确资产");

      const assets = JSON.parse(localStorage.getItem('assets') || '[]');
      assets.push({ name, amount, category, code });
      localStorage.setItem('assets', JSON.stringify(assets));
      assetForm.reset();
      loadAssets();
    });

    function loadAssets() {
      const data = JSON.parse(localStorage.getItem('assets') || '[]');
      assetList.innerHTML = '';
      data.forEach((asset, i) => {
        const div = document.createElement('div');
        div.className = "bg-white shadow rounded-xl p-4 border-l-4 " + (asset.category === '股票' ? "border-blue-500" : "border-green-500");
        div.setAttribute("data-code", asset.code);
        div.setAttribute("data-amount", asset.amount);
        div.innerHTML = `
          <strong>${asset.name}</strong><br>
          <span class="price text-sm text-gray-500">加载中...</span><br>
          <span class="value text-blue-600 font-bold">--</span><br>
          <small>${asset.category}${asset.code ? ' · ' + asset.code : ''}</small><br>
          <button onclick="deleteAsset(${i})" class="text-red-500 text-sm mt-1 hover:underline">删除</button>
        `;
        assetList.appendChild(div);
      });
      fetchPrices();
    }

    function deleteAsset(i) {
      const data = JSON.parse(localStorage.getItem('assets') || '[]');
      data.splice(i, 1);
      localStorage.setItem('assets', JSON.stringify(data));
      loadAssets();
    }

    function fetchPrices() {
      const data = JSON.parse(localStorage.getItem('assets') || '[]');
      const codes = data.filter(a => a.category === '股票' && a.code).map(a => a.code);
      if (codes.length === 0) return;
      fetch('https://qt.gtimg.cn/q=' + codes.join(','))
        .then(res => res.text())
        .then(text => {
          codes.forEach(code => {
            const m = text.match(new RegExp(`v_${code}="(.*?)";`));
            if (!m) return;
            const price = parseFloat(m[1].split('~')[3]);
            document.querySelectorAll('[data-code="' + code + '"]').forEach(div => {
              const amt = parseFloat(div.getAttribute('data-amount'));
              div.querySelector('.price').textContent = '现价 ¥' + price.toFixed(2);
              div.querySelector('.value').textContent = '市值 ¥' + (amt * price).toFixed(2);
            });
          });
        });
    }

    loadAssets();
    setInterval(fetchPrices, 60000);
