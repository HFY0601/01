<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>资产领航 · V0 重构版</title>
  <link rel="icon" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com">
// ===== 统计图表逻辑 =====
function updateOverview() {
  const data = JSON.parse(localStorage.getItem('assets') || '[]');
  let total = 0;
  const categoryMap = {};
  data.forEach(a => {
    const amt = parseFloat(a.amount);
    total += amt;
    if (!categoryMap[a.category]) categoryMap[a.category] = 0;
    categoryMap[a.category] += amt;
  });
  document.getElementById('totalAsset').textContent = '总资产：¥' + total.toFixed(2);

  const ctx = document.getElementById('assetPie').getContext('2d');
  if (window.assetChart) window.assetChart.destroy();
  window.assetChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(categoryMap),
      datasets: [{
        data: Object.values(categoryMap),
        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#6366f1']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });
}
loadAssets = (function(original) {
  return function() {
    original();
    updateOverview();
  }
})(loadAssets);

// ===== 负债逻辑 =====
document.getElementById('debtForm').addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('debtName').value.trim();
  const amount = parseFloat(document.getElementById('debtAmount').value);
  const remaining = parseFloat(document.getElementById('debtRemaining').value);
  const dueDate = document.getElementById('debtDue').value;
  const category = document.getElementById('debtCategory').value;
  if (!name || isNaN(amount) || isNaN(remaining) || !dueDate) return alert("请输入完整信息");

  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  debts.push({ name, amount, remaining, dueDate, category });
  localStorage.setItem('debts', JSON.stringify(debts));
  loadDebts();
  e.target.reset();
});

function loadDebts() {
  const list = document.getElementById('debtList');
  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  list.innerHTML = '';
  const today = new Date();

  debts.forEach((d, i) => {
    const card = document.createElement('div');
    card.className = "bg-white shadow rounded-xl p-4 border-l-4 border-red-500";
    const due = new Date(d.dueDate);
    const days = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
    const warn = days <= 7 ? "⚠️ 即将到期" : "";
    const paid = d.amount - d.remaining;
    const progress = Math.min(100, (paid / d.amount) * 100).toFixed(1);

    card.innerHTML = `
      <strong>${d.name}</strong> <small class="text-gray-500">（${d.category}）</small><br>
      剩余：¥${d.remaining.toFixed(2)} / 总额 ¥${d.amount.toFixed(2)}<br>
      到期日：${d.dueDate} <span class="text-red-600 text-sm">${warn}</span><br>
      <div class="w-full bg-gray-200 rounded h-2 mt-2"><div class="bg-red-500 h-2 rounded" style="width:${progress}%"></div></div>
      <button onclick="deleteDebt(${i})" class="text-red-600 text-sm mt-2 hover:underline">删除</button>
    `;
    list.appendChild(card);
  });
}

function deleteDebt(i) {
  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  debts.splice(i, 1);
  localStorage.setItem('debts', JSON.stringify(debts));
  loadDebts();
}

loadDebts();


// ===== 收支记录逻辑 =====
document.getElementById('recordForm').addEventListener('submit', e => {
  e.preventDefault();
  const type = document.getElementById('recordType').value;
  const category = document.getElementById('recordCategory').value.trim();
  const amount = parseFloat(document.getElementById('recordAmount').value);
  const date = document.getElementById('recordDate').value;
  if (!category || isNaN(amount) || !date) return alert("请输入完整记录");

  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');
  tx.push({ type, category, amount, date });
  localStorage.setItem('transactions', JSON.stringify(tx));
  loadTrends();
  e.target.reset();
});

function loadTrends() {
  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');
  const incomeMap = {}, expenseMap = {};
  const labels = [];

  tx.forEach(t => {
    const ym = t.date.slice(0, 7);
    if (!labels.includes(ym)) labels.push(ym);
    if (t.type === "收入") incomeMap[ym] = (incomeMap[ym] || 0) + t.amount;
    if (t.type === "支出") expenseMap[ym] = (expenseMap[ym] || 0) + t.amount;
  });

  labels.sort();
  const income = labels.map(m => incomeMap[m] || 0);
  const expense = labels.map(m => expenseMap[m] || 0);
  const net = labels.map((_, i) => income[i] - expense[i]);

  const ctx = document.getElementById('monthlyTrend').getContext('2d');
  if (window.trendChart) window.trendChart.destroy();
  window.trendChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: "收入", data: income, backgroundColor: "#10b981" },
        { label: "支出", data: expense, backgroundColor: "#ef4444" },
        { label: "结余", data: net, backgroundColor: "#3b82f6" }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: "bottom" } },
      scales: { y: { beginAtZero: true } }
    }
  });
}
loadTrends();


// ===== 我的页面逻辑 =====
function exportCSV() {
  let text = '';
  const assets = JSON.parse(localStorage.getItem('assets') || '[]');
  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');

  text += '资产\nname,amount,category,code\n';
  assets.forEach(a => text += `${a.name},${a.amount},${a.category},${a.code || ''}\n`);

  text += '\n负债\nname,amount,remaining,dueDate,category\n';
  debts.forEach(d => text += `${d.name},${d.amount},${d.remaining},${d.dueDate},${d.category}\n`);

  text += '\n收支\ntype,amount,date,category\n';
  tx.forEach(t => text += `${t.type},${t.amount},${t.date},${t.category}\n`);

  const blob = new Blob([text], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'finapp_data.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function importCSV() {
  const file = document.getElementById('importFile').files[0];
  if (!file) return alert("请选择 CSV 文件");

  const reader = new FileReader();
  reader.onload = function() {
    const lines = reader.result.split('\n').map(l => l.trim());
    let mode = '';
    let assets = [], debts = [], tx = [];

    for (let line of lines) {
      if (line === '资产') { mode = 'assets'; continue; }
      if (line === '负债') { mode = 'debts'; continue; }
      if (line === '收支') { mode = 'tx'; continue; }
      if (!line || line.includes('name') || line.includes('type')) continue;

      const parts = line.split(',');
      if (mode === 'assets') assets.push({ name: parts[0], amount: +parts[1], category: parts[2], code: parts[3] });
      if (mode === 'debts') debts.push({ name: parts[0], amount: +parts[1], remaining: +parts[2], dueDate: parts[3], category: parts[4] });
      if (mode === 'tx') tx.push({ type: parts[0], amount: +parts[1], date: parts[2], category: parts[3] });
    }

    if (assets.length) localStorage.setItem('assets', JSON.stringify(assets));
    if (debts.length) localStorage.setItem('debts', JSON.stringify(debts));
    if (tx.length) localStorage.setItem('transactions', JSON.stringify(tx));

    alert("导入完成");
    loadAssets(); loadDebts(); loadTrends();
  };
  reader.readAsText(file);
}

function clearAll() {
  if (!confirm("确定要清除所有本地数据吗？此操作无法恢复！")) return;
  localStorage.clear();
  loadAssets(); loadDebts(); loadTrends();
  alert("数据已清除");
}

</script>

  <script>
    const assetForm = document.getElementById('assetForm');
    const assetList = document.getElementById('assetList');

    assetForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const code = document.getElementById('code').value.trim().toLowerCase();
      if (!name || isNaN(amount)) return alert("请输入正确资产");

      const assets = JSON.parse(localStorage.getItem('assets') || '[]');
      assets.push({ name, amount, category, code });
      localStorage.setItem('assets', JSON.stringify(assets));
      assetForm.reset();
      loadAssets();
    });

    function loadAssets() {
      const data = JSON.parse(localStorage.getItem('assets') || '[]');
      assetList.innerHTML = '';
      data.forEach((asset, i) => {
        const div = document.createElement('div');
        div.className = "bg-white shadow rounded-xl p-4 border-l-4 " + (asset.category === '股票' ? "border-blue-500" : "border-green-500");
        div.setAttribute("data-code", asset.code);
        div.setAttribute("data-amount", asset.amount);
        div.innerHTML = `
          <strong>${asset.name}</strong><br>
          <span class="price text-sm text-gray-500">加载中...</span><br>
          <span class="value text-blue-600 font-bold">--</span><br>
          <small>${asset.category}${asset.code ? ' · ' + asset.code : ''}</small><br>
          <button onclick="deleteAsset(${i})" class="text-red-500 text-sm mt-1 hover:underline">删除</button>
        `;
        assetList.appendChild(div);
      });
      fetchPrices();
    }

    function deleteAsset(i) {
      const data = JSON.parse(localStorage.getItem('assets') || '[]');
      data.splice(i, 1);
      localStorage.setItem('assets', JSON.stringify(data));
      loadAssets();
    }

    function fetchPrices() {
      const data = JSON.parse(localStorage.getItem('assets') || '[]');
      const codes = data.filter(a => a.category === '股票' && a.code).map(a => a.code);
      if (codes.length === 0) return;
      fetch('https://qt.gtimg.cn/q=' + codes.join(','))
        .then(res => res.text())
        .then(text => {
          codes.forEach(code => {
            const m = text.match(new RegExp(`v_${code}="(.*?)";`));
            if (!m) return;
            const price = parseFloat(m[1].split('~')[3]);
            document.querySelectorAll('[data-code="' + code + '"]').forEach(div => {

// ===== 统计图表逻辑 =====
function updateOverview() {
  const data = JSON.parse(localStorage.getItem('assets') || '[]');
  let total = 0;
  const categoryMap = {};
  data.forEach(a => {
    const amt = parseFloat(a.amount);
    total += amt;
    if (!categoryMap[a.category]) categoryMap[a.category] = 0;
    categoryMap[a.category] += amt;
  });
  document.getElementById('totalAsset').textContent = '总资产：¥' + total.toFixed(2);

  const ctx = document.getElementById('assetPie').getContext('2d');
  if (window.assetChart) window.assetChart.destroy();
  window.assetChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(categoryMap),
      datasets: [{
        data: Object.values(categoryMap),
        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#6366f1']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });
}
loadAssets = (function(original) {
  return function() {
    original();
    updateOverview();
  }
})(loadAssets);

// ===== 负债逻辑 =====
document.getElementById('debtForm').addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('debtName').value.trim();
  const amount = parseFloat(document.getElementById('debtAmount').value);
  const remaining = parseFloat(document.getElementById('debtRemaining').value);
  const dueDate = document.getElementById('debtDue').value;
  const category = document.getElementById('debtCategory').value;
  if (!name || isNaN(amount) || isNaN(remaining) || !dueDate) return alert("请输入完整信息");

  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  debts.push({ name, amount, remaining, dueDate, category });
  localStorage.setItem('debts', JSON.stringify(debts));
  loadDebts();
  e.target.reset();
});

function loadDebts() {
  const list = document.getElementById('debtList');
  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  list.innerHTML = '';
  const today = new Date();

  debts.forEach((d, i) => {
    const card = document.createElement('div');
    card.className = "bg-white shadow rounded-xl p-4 border-l-4 border-red-500";
    const due = new Date(d.dueDate);
    const days = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
    const warn = days <= 7 ? "⚠️ 即将到期" : "";
    const paid = d.amount - d.remaining;
    const progress = Math.min(100, (paid / d.amount) * 100).toFixed(1);

    card.innerHTML = `
      <strong>${d.name}</strong> <small class="text-gray-500">（${d.category}）</small><br>
      剩余：¥${d.remaining.toFixed(2)} / 总额 ¥${d.amount.toFixed(2)}<br>
      到期日：${d.dueDate} <span class="text-red-600 text-sm">${warn}</span><br>
      <div class="w-full bg-gray-200 rounded h-2 mt-2"><div class="bg-red-500 h-2 rounded" style="width:${progress}%"></div></div>
      <button onclick="deleteDebt(${i})" class="text-red-600 text-sm mt-2 hover:underline">删除</button>
    `;
    list.appendChild(card);
  });
}

function deleteDebt(i) {
  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  debts.splice(i, 1);
  localStorage.setItem('debts', JSON.stringify(debts));
  loadDebts();
}

loadDebts();


// ===== 收支记录逻辑 =====
document.getElementById('recordForm').addEventListener('submit', e => {
  e.preventDefault();
  const type = document.getElementById('recordType').value;
  const category = document.getElementById('recordCategory').value.trim();
  const amount = parseFloat(document.getElementById('recordAmount').value);
  const date = document.getElementById('recordDate').value;
  if (!category || isNaN(amount) || !date) return alert("请输入完整记录");

  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');
  tx.push({ type, category, amount, date });
  localStorage.setItem('transactions', JSON.stringify(tx));
  loadTrends();
  e.target.reset();
});

function loadTrends() {
  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');
  const incomeMap = {}, expenseMap = {};
  const labels = [];

  tx.forEach(t => {
    const ym = t.date.slice(0, 7);
    if (!labels.includes(ym)) labels.push(ym);
    if (t.type === "收入") incomeMap[ym] = (incomeMap[ym] || 0) + t.amount;
    if (t.type === "支出") expenseMap[ym] = (expenseMap[ym] || 0) + t.amount;
  });

  labels.sort();
  const income = labels.map(m => incomeMap[m] || 0);
  const expense = labels.map(m => expenseMap[m] || 0);
  const net = labels.map((_, i) => income[i] - expense[i]);

  const ctx = document.getElementById('monthlyTrend').getContext('2d');
  if (window.trendChart) window.trendChart.destroy();
  window.trendChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: "收入", data: income, backgroundColor: "#10b981" },
        { label: "支出", data: expense, backgroundColor: "#ef4444" },
        { label: "结余", data: net, backgroundColor: "#3b82f6" }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: "bottom" } },
      scales: { y: { beginAtZero: true } }
    }
  });
}
loadTrends();


// ===== 我的页面逻辑 =====
function exportCSV() {
  let text = '';
  const assets = JSON.parse(localStorage.getItem('assets') || '[]');
  const debts = JSON.parse(localStorage.getItem('debts') || '[]');
  const tx = JSON.parse(localStorage.getItem('transactions') || '[]');

  text += '资产\nname,amount,category,code\n';
  assets.forEach(a => text += `${a.name},${a.amount},${a.category},${a.code || ''}\n`);

  text += '\n负债\nname,amount,remaining,dueDate,category\n';
  debts.forEach(d => text += `${d.name},${d.amount},${d.remaining},${d.dueDate},${d.category}\n`);

  text += '\n收支\ntype,amount,date,category\n';
  tx.forEach(t => text += `${t.type},${t.amount},${t.date},${t.category}\n`);

  const blob = new Blob([text], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'finapp_data.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function importCSV() {
  const file = document.getElementById('importFile').files[0];
  if (!file) return alert("请选择 CSV 文件");

  const reader = new FileReader();
  reader.onload = function() {
    const lines = reader.result.split('\n').map(l => l.trim());
    let mode = '';
    let assets = [], debts = [], tx = [];

    for (let line of lines) {
      if (line === '资产') { mode = 'assets'; continue; }
      if (line === '负债') { mode = 'debts'; continue; }
      if (line === '收支') { mode = 'tx'; continue; }
      if (!line || line.includes('name') || line.includes('type')) continue;

      const parts = line.split(',');
      if (mode === 'assets') assets.push({ name: parts[0], amount: +parts[1], category: parts[2], code: parts[3] });
      if (mode === 'debts') debts.push({ name: parts[0], amount: +parts[1], remaining: +parts[2], dueDate: parts[3], category: parts[4] });
      if (mode === 'tx') tx.push({ type: parts[0], amount: +parts[1], date: parts[2], category: parts[3] });
    }

    if (assets.length) localStorage.setItem('assets', JSON.stringify(assets));
    if (debts.length) localStorage.setItem('debts', JSON.stringify(debts));
    if (tx.length) localStorage.setItem('transactions', JSON.stringify(tx));

    alert("导入完成");
    loadAssets(); loadDebts(); loadTrends();
  };
  reader.readAsText(file);
}

function clearAll() {
  if (!confirm("确定要清除所有本地数据吗？此操作无法恢复！")) return;
  localStorage.clear();
  loadAssets(); loadDebts(); loadTrends();
  alert("数据已清除");
}
