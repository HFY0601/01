
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>极简理财测试版</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-btn { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; }
    .tab-btn.active { background-color: #165DFF; color: white; }
    .tab-content { display: none; border: 1px solid #eee; padding: 20px; border-radius: 4px; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <h1>极简理财 - 标签页测试</h1>
  <div class="tabs">
    <div class="tab-btn active" data-tab="dashboard">总览</div>
    <div class="tab-btn" data-tab="assets">资产</div>
    <div class="tab-btn" data-tab="liabilities">负债</div>
    <div class="tab-btn" data-tab="reports">报表</div>
    <div class="tab-btn" data-tab="profile">我的</div>
  </div>

  <div id="dashboard" class="tab-content active">这是总览页面内容。</div>
  <div id="assets" class="tab-content">这是资产页面内容。</div>
  <div id="liabilities" class="tab-content">这是负债页面内容。</div>
  <div id="reports" class="tab-content">这是报表页面内容。</div>
  <div id="profile" class="tab-content">这是我的页面内容。</div>

  <script>
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const target = button.getAttribute('data-tab');

        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
